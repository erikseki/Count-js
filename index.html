<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Criando um contador do zero</title>
</head>

<body>
    <div id="count">
        <!-- count-controls (contador inicial 0)-->
        <div id="count-controls">
            <span id="init-count">0</span>
        </div>

        <!-- count-device - botÃµes de incremento e decremento -->
        <div id="count-device">
            <div id="plus" aria-label="Adicionar 1">
                +
            </div>
            <div id="minus" aria-label="Subtrair 1">
                -
            </div>
        </div>

        <!-- btn-reset - button para resetar o contador -->
        <div>
            <button id="btn-reset">
                Resetar
            </button>
        </div>
    </div>

    <script src="./src/js/script.js"></script>
</body>

</html>
